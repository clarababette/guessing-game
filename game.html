<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <span class="title">
        <h1>Guessing Game</h1>
        <h2>Try to guess the secret number between 1 and 100.</h2>
      </span>
      <div class="game box">
        <div class="loading">The secret number is...</div>
        <div id="result" class="material-icons-round">
          <p class="secret_number"></p>
        </div>
        <div class="result_msg"></div>
        <input type="number" class="guess" max="100" min="1" />
        <input type="button" class="guess_btn" value="Guess" />
      </div>
      <div class="current_score box">
        <div>Current Score</div>
        <h3>000</h3>
      </div>
      <div class="high_score box">
        <div>High Score</div>
        <h3>000</h3>
      </div>
      <div class="leaderboard box">
        <div>Leaderboard</div>
        <table class="scores"></table>
        <input type="button" class="reset_btn" value="Reset scores" />
      </div>
    </div>
  </body>
  <script type="module" src="useful_functions.js"></script>
  <script type="module" src="game.js"></script>
  <script type="module" src="index.js"></script>
</html>
